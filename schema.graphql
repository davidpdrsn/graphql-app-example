schema {
  query: Query
  mutation: Mutation
}

type Query {
  users: [User!]! @juniper(ownership: "owned")

  """
  A paginated connection of all users
  """
  userConnections(
    after: Cursor,
    first: Int = 20,
  ): UserConnection! @juniper(ownership: "owned")
}

type Mutation {
  noop: Boolean!
}

type User {
  id: ID! @juniper(ownership: "owned")
  name: String!
  country: Country! @juniper(ownership: "owned")
}

type Country {
  id: ID! @juniper(ownership: "owned")
  name: String!
}

scalar Cursor

type PageInfo {
  startCursor: Cursor
  endCursor: Cursor
  hasNextPage: Boolean!
}

type UserConnection {
  edges: [UserEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type UserEdge {
  cursor: Cursor!
  node: User!
}
